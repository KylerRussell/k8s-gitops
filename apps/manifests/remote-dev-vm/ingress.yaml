apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: remote-dev-vm
  namespace: remote-dev-vm
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "remote-dev-vm"
spec:
  ingressClassName: nginx
  rules:
    - host: remote-dev.homelab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: remote-dev-vm
                port:
                  number: 3000
