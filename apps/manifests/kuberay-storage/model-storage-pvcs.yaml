apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ray-models-head
  namespace: kuberay-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 100Gi  # Smaller for head, mainly for cache
