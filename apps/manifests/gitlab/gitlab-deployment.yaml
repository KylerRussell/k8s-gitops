apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:17.4.1-ce.0
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
        env:
        - name: GITLAB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secret
              key: gitlab-root-password

        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: username

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: password

        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: database

        volumeMounts:
        - name: gitlab-data
          mountPath: /var/opt/gitlab
        - name: gitlab-logs
          mountPath: /var/log/gitlab
        - name: gitlab-config
          mountPath: /etc/gitlab
        - name: gitlab-config-file
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
        
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"

        # --- PROBES MODIFIED WITH 'localhost' HOST HEADER ---
        startupProbe:
          httpGet:
            path: /-/readiness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 30 # 15 min grace period

        livenessProbe:
          httpGet:
            path: /-/liveness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 600
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6

        readinessProbe:
          httpGet:
            path: /-/readiness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 360
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10

      volumes:
      - name: gitlab-data
        persistentVolumeClaim:
          claimName: gitlab-data
      - name: gitlab-logs
        persistentVolumeClaim:
          claimName: gitlab-logs
      - name: gitlab-config
        persistentVolumeClaim:
          claimName: gitlab-config
      - name: gitlab-config-file
        configMap:
          name: gitlab-config