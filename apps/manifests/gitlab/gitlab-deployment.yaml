apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      hostAliases:
      # This allows the pod to reach gitlab.homelab.com locally
      - ip: "127.0.0.1"
        hostnames:
        - "gitlab.homelab.com"
      
      # Compatible with PodSecurity baseline policy
      securityContext:
        runAsNonRoot: false
        runAsUser: 0  # Run as root (permitted by baseline)
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:17.4.1-ce.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
        
        env:
        - name: GITLAB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secret
              key: gitlab-root-password

        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: username

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: password

        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: database

        volumeMounts:
        - name: gitlab-data
          mountPath: /var/opt/gitlab
        - name: gitlab-logs
          mountPath: /var/log/gitlab
        - name: gitlab-config
          mountPath: /etc/gitlab
        - name: gitlab-config-file
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
        
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"

        # Security context for the container - baseline policy compliant
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            # Note: NOT adding SYS_ADMIN or SYS_RESOURCE (violates baseline policy)

        # --- EXTENDED STARTUP PROBES FOR SLOW INITIALIZATION ---
        startupProbe:
          httpGet:
            path: /-/readiness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 300  # Wait 5 minutes before first check
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 50  # ~25 minutes total for full startup

        livenessProbe:
          httpGet:
            path: /-/liveness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 1200  # 20 minutes - only after startup complete
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /-/readiness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 900  # 15 minutes
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

      volumes:
      - name: gitlab-data
        persistentVolumeClaim:
          claimName: gitlab-data
      - name: gitlab-logs
        persistentVolumeClaim:
          claimName: gitlab-logs
      - name: gitlab-config
        persistentVolumeClaim:
          claimName: gitlab-config
      - name: gitlab-config-file
        configMap:
          name: gitlab-config
