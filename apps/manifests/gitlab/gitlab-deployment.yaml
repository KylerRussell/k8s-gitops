apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      hostAliases:
      # This allows the pod to reach gitlab.homelab.com locally
      - ip: "127.0.0.1"
        hostnames:
        - "gitlab.homelab.com"
      
      # For restricted Kubernetes environments (k3s, etc)
      # This allows GitLab to run with necessary privileges
      securityContext:
        runAsNonRoot: false
        runAsUser: 0  # Run as root to allow system config changes
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:17.4.1-ce.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
        
        env:
        - name: GITLAB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secret
              key: gitlab-root-password

        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: username

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: password

        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: database
        
        # Suppress permission errors in restricted environments
        - name: GITLAB_SKIP_ENV_VALIDATION
          value: "false"

        volumeMounts:
        - name: gitlab-data
          mountPath: /var/opt/gitlab
        - name: gitlab-logs
          mountPath: /var/log/gitlab
        - name: gitlab-config
          mountPath: /etc/gitlab
        - name: gitlab-config-file
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
        
        # Mount host proc for system tuning (needed for ulimit)
        - name: proc
          mountPath: /proc
        
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"

        # Security context for the container
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_RESOURCE  # Allow ulimit changes
            - SYS_ADMIN     # Allow /proc/sys modifications
            - NET_BIND_SERVICE

        # --- PROBES WITH LONGER TIMEOUTS FOR SLOW STARTUP ---
        startupProbe:
          httpGet:
            path: /-/readiness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 300  # Increased from 180 - give more time for startup
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 40  # ~20 minutes total

        livenessProbe:
          httpGet:
            path: /-/liveness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 900  # 15 minutes - only check after startup completes
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /-/readiness
            port: 80
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 600  # 10 minutes - wait for initialization
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

      volumes:
      - name: gitlab-data
        persistentVolumeClaim:
          claimName: gitlab-data
      - name: gitlab-logs
        persistentVolumeClaim:
          claimName: gitlab-logs
      - name: gitlab-config
        persistentVolumeClaim:
          claimName: gitlab-config
      - name: gitlab-config-file
        configMap:
          name: gitlab-config
      - name: proc
        hostPath:
          path: /proc
          type: Directory
