apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - name: gitlab
        image: gitlab/gitlab-ce:16.11.0-ce.0
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 22
          name: ssh
        env:
        - name: GITLAB_OMNIBUS_CONFIG
          value: |
            external_url 'http://gitlab.local'
            gitlab_rails['initial_root_password'] = ENV['GITLAB_ROOT_PASSWORD']
            
            # PostgreSQL settings
            postgresql['enable'] = false
            gitlab_rails['db_adapter'] = 'postgresql'
            gitlab_rails['db_encoding'] = 'utf8'
            gitlab_rails['db_host'] = 'gitlab-postgresql'
            gitlab_rails['db_port'] = 5432
            gitlab_rails['db_database'] = ENV['POSTGRES_DB']
            gitlab_rails['db_username'] = ENV['POSTGRES_USER']
            gitlab_rails['db_password'] = ENV['POSTGRES_PASSWORD']
            
            # Redis settings
            redis['enable'] = false
            gitlab_rails['redis_host'] = 'gitlab-redis'
            gitlab_rails['redis_port'] = 6379
            
            # Disable services we don't need for a minimal setup
            prometheus_monitoring['enable'] = false
            alertmanager['enable'] = false
            grafana['enable'] = false
            
            # GitLab settings
            gitlab_rails['gitlab_shell_ssh_port'] = 2222
            gitlab_rails['time_zone'] = 'UTC'
            
            # Email settings (configure these according to your needs)
            gitlab_rails['gitlab_email_enabled'] = false
            
            # Puma settings (web server)
            puma['worker_processes'] = 2
            puma['min_threads'] = 1
            puma['max_threads'] = 4
            
            # Sidekiq settings (background jobs)
            sidekiq['max_concurrency'] = 10
        - name: GITLAB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-secret
              key: gitlab-root-password
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: gitlab-postgresql
              key: database
        volumeMounts:
        - name: gitlab-data
          mountPath: /var/opt/gitlab
        - name: gitlab-logs
          mountPath: /var/log/gitlab
        - name: gitlab-config
          mountPath: /etc/gitlab
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /-/liveness
            port: 80
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/readiness
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: gitlab-data
        persistentVolumeClaim:
          claimName: gitlab-data
      - name: gitlab-logs
        persistentVolumeClaim:
          claimName: gitlab-logs
      - name: gitlab-config
        persistentVolumeClaim:
          claimName: gitlab-config
