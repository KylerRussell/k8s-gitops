apiVersion: v1
kind: Service
metadata:
  name: vllm-api
  namespace: kuberay-system
  labels:
    app: vllm-server
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: api
  selector:
    component: ray-head  # Target the Ray head pod where vLLM will run
