apiVersion: apps/v1
kind: Deployment
metadata:
  name: thinkdashboard
  namespace: thinkdashboard
  labels:
    app: thinkdashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thinkdashboard
  template:
    metadata:
      labels:
        app: thinkdashboard
    spec:
      containers:
      - name: thinkdashboard
        image: ghcr.io/matiasdesuu/thinkdashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: data
          mountPath: /app/data
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: false
      volumes:
      - name: data
        configMap:
          name: thinkdashboard-config
      restartPolicy: Always
