apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ray-dashboard
  namespace: kuberay-system
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Increase timeouts for long-running operations
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # WebSocket support for dashboard updates
    nginx.ingress.kubernetes.io/websocket-services: "distributed-ai-cluster-head-svc"
    # Buffer sizes for large responses
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "128k"
spec:
  ingressClassName: nginx
  rules:
  - host: ray.homelab.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: distributed-ai-cluster-head-svc
            port:
              number: 8265
