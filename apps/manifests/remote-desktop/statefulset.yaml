apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtop
  namespace: remote-desktop
  labels:
    app: webtop
spec:
  serviceName: webtop
  replicas: 1
  selector:
    matchLabels:
      app: webtop
  template:
    metadata:
      labels:
        app: webtop
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: webtop
          image: lscr.io/linuxserver/webtop:ubuntu-xfce
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
            - containerPort: 22
              name: ssh
              protocol: TCP
          securityContext:
            privileged: true # Required for desktop session management
            runAsUser: 0 # Ensure s6-overlay starts as root to fix permissions
          volumeMounts:
            - name: data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "4"
              memory: "16Gi"
            limits:
              cpu: "16"
              memory: "32Gi"
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "local-path"
        resources:
          requests:
            storage: 100Gi
