apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: coder
  labels:
    app: postgresql
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "coder"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-password
              key: password
        - name: POSTGRES_DB
          value: "coder"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - coder
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - coder
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # STORAGE CLASS CONFIGURATION
      # Uncomment and set one of these based on your cluster:
      
      # For local-path (k3s, kind, microk8s default):
      storageClassName: "local-path"
      
      # For standard (GKE, some bare metal):
      # storageClassName: "standard"
      
      # For hostpath (some clusters):
      # storageClassName: "hostpath"
      
      # For longhorn (if installed):
      # storageClassName: "longhorn"
      
      # Leave empty to use default storage class:
      # storageClassName: ""
      
      resources:
        requests:
          storage: 10Gi
