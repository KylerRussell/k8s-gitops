apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kuberay-operator
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://ray-project.github.io/kuberay-helm/
    chart: kuberay-operator
    targetRevision: 1.2.2
    helm:
      releaseName: kuberay-operator
      valuesObject:
        # Resource limits for the operator itself
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        
        # RBAC configuration
        rbacEnable: true
        
        # Watch all namespaces for RayCluster resources
        singleNamespaceInstall: false
        
        # High availability
        leaderElectionEnabled: true
        
        # Reconciliation settings
        reconcileConcurrency: 3
        
        # API server rate limits
        kubeClient:
          qps: 100
          burst: 200
        
        # Enable metrics for monitoring
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
            interval: "30s"
            honorLabels: true
        
        # Service account
        serviceAccount:
          create: true
          name: kuberay-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: kuberay-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
