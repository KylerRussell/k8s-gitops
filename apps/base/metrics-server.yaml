apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: 3.12.1 # Corresponds to app v0.7.1, checking compatibility
    helm:
      valuesObject:
        image:
          tag: v0.7.1 # Downgrading slightly to match chart version or upgrading chart if needed. 
          # Actually, running version is v0.8.0. Let's try to find a chart that supports v0.8.0 or use latest.
          # Latest chart is likely 3.12.x. Let's use a recent one.
        args:
        - --kubelet-insecure-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
