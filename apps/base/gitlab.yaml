apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io
    chart: gitlab
    targetRevision: 9.5.2
    helm:
      releaseName: gitlab
      valuesObject:
        gitlab:
          gitaly:
            persistence:
              storageClass: local-path
        gitlab-runner:
          install: false
        global:
          hosts:
            domain: homelab.com
            https: false
          ingress:
            class: nginx
            configureCertmanager: false
            tls:
              enabled: false
        minio:
          persistence:
            storageClass: local-path
        nginx-ingress:
          enabled: false
        postgresql:
          primary:
            persistence:
              storageClass: local-path
        prometheus:
          server:
            persistentVolume:
              storageClass: local-path
        redis:
          master:
            persistence:
              storageClass: local-path
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
