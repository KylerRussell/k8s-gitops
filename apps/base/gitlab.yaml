apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  # Primary source: Helm chart
  - repoURL: https://charts.gitlab.io
    chart: gitlab
    targetRevision: "7.0.0"
    helm:
      releaseName: gitlab
      valuesObject:
        global:
          hosts:
            domain: homelab.com
            https: false
          ingress:
            class: nginx
            configureCertmanager: false
            tls:
              enabled: false
        nginx-ingress:
          enabled: false
        gitlab-runner:
          install: false
        gitlab:
          gitaly:
            persistence:
              storageClass: local-path
        postgresql:
          primary:
            persistence:
              storageClass: local-path
        redis:
          master:
            persistence:
              storageClass: local-path
        minio:
          persistence:
            storageClass: local-path
        prometheus:
          server:
            persistentVolume:
              storageClass: local-path
  # Secondary source: GitOps manifests for additional resources
  - repoURL: https://github.com/KylerRussell/k8s-gitops.git
    targetRevision: main
    path: apps/manifests/gitlab
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
