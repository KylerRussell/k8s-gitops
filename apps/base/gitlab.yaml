apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argocj.io
spec:
  project: default

  # 1. Source: Point to the official GitLab Helm Chart
  source:
    repoURL: https://charts.gitlab.io/
    chart: gitlab
    targetRevision: 9.5.1 # You can update this to the latest chart version
    
    # 2. Helm: Embed your values file content directly
    helm:
      valuesObject:
        global:
          hosts:
            domain: "homelab.com"
            https: false
          ingress:
            class: "nginx"
            configureCertmanager: false
            tls:
              enabled: false
        
        nginx-ingress:
          enabled: false
        
        gitlab-runner:
          install: false
        
        # Explicit Overrides from your file
        gitlab:
          gitaly:
            persistence:
              storageClass: "local-path"
        
        postgresql:
          primary:
            persistence:
              storageClass: "local-path"
        
        redis:
          master:
            persistence:
              storageClass: "local-path"
        
        minio:
          persistence:
            storageClass: "local-path"
        
        prometheus:
          server:
            persistentVolume:
              storageClass: "local-path"

  # 3. Destination: Where to install GitLab
  destination:
    server: https://kubernetes.default.svc
    # This is the namespace GitLab will be installed into
    namespace: gitlab

  # 4. Sync Policy: (Copied from your other apps)
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m